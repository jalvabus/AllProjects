<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dispositivos/Tienda</ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentTiendaModal()">
                <ion-icon name="cart"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <button ion-button icon-left block (click)="presentTiendaModal()">
  <ion-icon name="cart"></ion-icon>
  Comprar
</button>

  <ion-list>
    <ion-item *ngFor="let vehiculo of vehiculos">
      <ion-item>
        <ion-avatar class="left-avatar" item-left>
          <img src="img/1.png">
        </ion-avatar>
        <h2>{{vehiculo.gps.id_gps}}</h2>
      </ion-item>     
    </ion-item>
  </ion-list>
</ion-content>
