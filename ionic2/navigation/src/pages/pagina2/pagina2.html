<ion-header>

  <ion-navbar>
    <ion-title>Esta es la pagina 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let mutante of mutantes" (click)="irPagina3(mutante)">
      <ion-avatar item-start>
        <img src="{{ mutante.imagen }}">
      </ion-avatar>
      <h2>{{ mutante.nombre }}</h2>
      <p>{{ mutante.poder }}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let mutante of mutantes" [navPush]="pagina3" [navParams]="{'mutante': mutante}">
      <h2>{{ mutante.nombre }}</h2>
    </ion-item>
  </ion-list>

</ion-content>
